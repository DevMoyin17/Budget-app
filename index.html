<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>BUDGET APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="col-lg-12 col-12 mx-auto mt-lg-5 mt-3 alert alert-info ">
      <h1 class="text-center fw-bolder">BUDGET APP</h1>
      <p class="alert alert-danger text-center p-2" id="error" style="display: none;">Please enter your budget</p>
      <div class=" row mt-5">
        <div class="col col-12 ">
            <label for="budget"><b>Enter Budget</b></label>
            <input type="number" class="form-control w-100" id="totalbudget" />
            <button onclick="firstButton()" class=" btn btn-success mt-3 w-75 mb-4 w-100 ">Enter</button>
        </div>

        <div class="col ">
          <label for=""><b>Item</b></label>
          <input type="text " class="form-control  " id="Items">
        </div>

        <div class="col">
          <label for=""><b>Quantity</b></label>
          <input type="text " class="form-control " id="Quantity">
        </div>

        <div class="col">
          <label><b>Amount</b></label>
          <input type="number" class="form-control " id="Amount">
          <button onclick="secondButton()" class="btn btn-success mt-3 w-100 ">Add</button>
          
        </div>
      </div>

      <p class="alert alert-danger p-2 text-center mt-3" style="display: none;" id="error1">Please fill in your details
      </p>
      <div class="row mt-5">
        <div class="alert alert-success col mx-3">
          <span class="fs-1">&#8358;</span> <br><span id="displaybudget"><b>BUDGET</b></span>
        </div>
        <div class="alert alert-success col mx-3">
          <span class="fs-1">&#8358;</span> <br> <span id="Mybalance"><b>TOTAL BALANCE</b></span>
        </div>  
      </div>
      <div id="showAll" ></div>
    </div>


       <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button> -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog text-dark">
          <div class="modal-content">
              <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Items</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <input type="text" class="my-2 form-control" placeholder="Item" id="newItems">
                  <input type="number" class="my-2 form-control" placeholder="Amount" id="newAmount">
                  <input type="number" class="my-2 form-control" placeholder="quantity" id="newQuantity">
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button class="btn btn-primary" onclick="editValues()" data-bs-dismiss="modal">Save changes</button>
              </div>
          </div>
      </div>
  </div> 
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
